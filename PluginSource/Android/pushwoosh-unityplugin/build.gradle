apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 16
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.pushwoosh:pushwoosh:5.1.1'
    compile 'com.pushwoosh:pushwoosh-amazon:5.1.1'
    compile 'com.pushwoosh:pushwoosh-badge:5.1.1'
    compile 'com.pushwoosh:pushwoosh-gcm:5.1.1'

    compile "com.google.android.gms:play-services-gcm:11.2.2"
    compile "com.google.android.gms:play-services-location:11.2.2"

    compile project(':unity')
}
